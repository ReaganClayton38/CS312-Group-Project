<section class="about-container">
    <h2>Our Team</h2>
    <div class="card" *ngFor="let member of team">
        <div class="bio">
            <img [src]="member.image" [alt]="member.name">
            <h3>{{ member.name }}</h3>
            <p>{{ member.bio }}</p>
        </div>
    </div>
</section>
